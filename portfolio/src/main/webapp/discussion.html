<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Discussion Board</title>
</head>

<body onload="displayList()">
  <h2>Discussion Board</h2>
  <div id="form-container">
    <form class="comment-form" action="/discussion" method="POST">
      <input type="text" name="post-title" placeholder="Post Title" autocomplete="off"/>
      <textarea name="post-content" rows="10" cols="30" placeholder="Post content" autocomplete="off"></textarea>

      <input type="submit" value="Post"/>
    </form>
  </div>

  <div id="discussion-container"></div>

  <script src="discussionScript.js"></script>
</body>

</html>
