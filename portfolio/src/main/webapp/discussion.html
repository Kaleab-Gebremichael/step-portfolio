<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Discussion Board</title>
</head>

<body onload="displayList()">
  <h2>Discussion Board</h2>
  <div id="form-container">
    <form action="/discussion" method="POST">
      <input type="text" name="post-title" placeholder="Post Title" autocomplete="off"/>
      <input type="text" name="post-content" placeholder="Post Content" autocomplete="off"/>
      <input type="submit"/>
    </form>
  </div>

  <div id="discussion-container"></div>
  
  <script src="discussionScript.js"></script>
</body>

</html>
