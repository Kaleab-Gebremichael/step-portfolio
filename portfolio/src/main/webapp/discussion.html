<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Discussion Board</title>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="displayList('/discussion')">
  <h2>Discussion Board</h2>
  <form action="/logout">
    <input id="logout" type="submit" value="Logout"/>
  </form>
  <div id="form-container">
    <form action="/discussion" method="POST">
      <input class="comment-form" type="text" name="post-title" placeholder="Post Title" autocomplete="off"/>
      <textarea class="comment-form" name="post-content" rows="10" cols="30" placeholder="Post content" autocomplete="off"></textarea>

      <input type="submit" value="Post"/>
    </form>
  </div>

  <div id="translation-container">
    <p>Translate options:</p>
    <form action="/translate">
      <select name="language">
        <option value="es">English</option>
        <option value="zh">Chinese</option>
        <option value="es">Spanish</option>
        <option value="hi">Hindi</option>
        <option value="ar">Arabic</option>
      </select>

      <input id="" type="submit" value="Translate"/>
    </form>
  </div>

  <div id="discussion-container"></div>

  <script src="discussionScript.js"></script>
</body>

</html>
